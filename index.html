<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h1>{{message}}</h1>
        <h2>Lucky Number: {{luckyNumber}}</h2>
        <h2>Array = {{array[0]}} is an {{array[0]%2 == 0? "even" : "odd"}} number</h2>
        <h2>Info: {{info.name}}</h2>
        <h2>Random Number: {{getRandomNumber()}}</h2>
    </div>
</body>
<script>
    const {createApp} = Vue
    createApp({
        setup(){
            const message = "Banzai"
            const luckyNumber = 7
            const array = [1, 3, 4, 6, 9]
            const info = {
                name: "Trump",
                age: 79,
                salary: 1
            }

            function getRandomNumber(){
                return Math.floor(Math.random()*10)+1
            }
            return{
                message,
                luckyNumber,
                array,
                info,
                getRandomNumber
            }
        }
    }).mount('#app')
</script>
</html>
